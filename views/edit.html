<div class="container py-4">
    <div class="mb-3 mx-auto w-50">
      <label for="" class="form-label">ID</label>
      <input type="text" ng-model="inputValue.id" class="form-control" >
    </div>

    <div class="mb-3 mx-auto w-50">
      <label for="" class="form-label">Name</label>
      <input type="text" ng-model="inputValue.name" class="form-control" >
      <span style="color: red;">{{name}}</span>
    </div>

    <div class="mb-3 mx-auto w-50">
      <label for="" class="form-label">Loại</label>
      <select ng-model="inputValue.loai" ng-options="x for (x, y) in loai">
      </select>
    </div>

    <div class="mb-3 mx-auto w-50">
      <label for="" class="form-label">Giá</label>
      <input type="text" ng-model="inputValue.price" class="form-control" >
      <span style="color: red;">{{price}}</span>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" ng-click="editPost()">Cập nhập dữ liệu</button>
    </div>
</div>
