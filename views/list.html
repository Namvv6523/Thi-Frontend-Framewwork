<div class="container">
    <a href="#!/add"><button class="btn btn-success">Thêm</button></a>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Tên</th>
            <th>Loại</th>
            <th>Giá</th>
            <th>Thao tác</th>
        </thead>

        <tbody ng-repeat="x in listClo">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.loai}}</td>
            <td>{{x.price}}</td>
            <td>
                <a href="#!/detail/{{x.id}}"><button class="btn btn-primary" ng-click="Detail(x.id)">Chi tiết</button></a>
                <a href="#!/edit/{{x.id}}"><button class="btn btn-warning " ng-click="editPost(x.id)">Sửa</button></a>
                <button class="btn btn-danger" ng-click="delete(x.id)">Xóa</button>
            </td>
        </tbody>
    </table>
</div>
